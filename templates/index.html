<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/site.js') }}"></script>
    
</head>
<body>
    <h1>{{ msg }}</h1>
    <h2>Shopping List</h2>
    <ul>
        {% for task in tasks %}
            {% if task.done %}
                <li class = "brian"><strike>{{ task.name }}</strike>
            {% else %}
                <li class = "brian">{{ task.name }}
            {% endif%}
            <form action="/toggle" method="POST">
                
                <input type="submit" name="toggle" value="{{ task.name }}"/>
            </form> </li>
        {% endfor %}
    </ul>
    <hr>
    
    <form method = "POST" action="/new_task">
        <input type="text" name="task_to_do"/>
        <input type="submit" name="memo"  value="Remember This....."/>   <!-- putting name in submit  -->
    </form>
    
    
</body>
</html>
